plugins {
    id "com.google.protobuf" version "0.9.4"
}

dependencies {
    implementation project(':')
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.24.3'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.2'
    testImplementation project(':jackson')
}

publishing {
	publications {
        mavenJava(MavenPublication) {
            artifactId = 'jlib-netobjects-protobuf'
            groupId = 'not.alexa'
            version = '0.9.1'
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
        	// Local only
        	url 'file://'+System.getProperty('user.home')+'/maven-repo'
        }
    }
}
